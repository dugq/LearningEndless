apply plugin: 'java'
apply plugin: 'maven'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

description = """demo"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.spring.io/snapshot" }
     maven { url "https://repo.spring.io/milestone" }
     maven { url "https://repo1.maven.org/maven2/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.2'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.11.3'
    compile group: 'c3p0', name: 'c3p0', version:'0.9.1.2'
    compile group: 'com.github.pagehelper', name: 'pagehelper', version:'4.0.1'
    compile group: 'com.alibaba', name: 'druid', version:'1.0.23'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version:'1.5.4.RELEASE') {
exclude(module: 'log4j-over-slf4j')
    }
    compile group: 'com.alipay.sdk', name: 'alipay-sdk-java', version:'3.3.4.ALL'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version:'1.3.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.5.4.RELEASE'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'1.5.4.RELEASE') {
exclude(module: 'slf4j-api')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version:'1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.4.RELEASE'
    compile group: 'com.caucho', name: 'hessian', version:'4.0.38'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'com.google.guava', name: 'guava', version:'28.2-android'
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'5.3.5.Final'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.2.16'
    compile group: 'eu.bitwalker', name: 'UserAgentUtils', version:'1.20'
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version:'1.3.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.11'
    compile group: 'org.apache.shiro', name: 'shiro-core', version:'1.2.2'
    compile group: 'org.apache.shiro', name: 'shiro-spring', version:'1.2.2'
    compile group: 'org.apache.shiro', name: 'shiro-ehcache', version:'1.2.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version:'1.5.4.RELEASE'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version:'4.5.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.2.0-RC1'
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.42'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.4.RELEASE') {
exclude(module: 'commons-logging')
    }
}
