#设置自定义属性，用于别的地方的占位符
mycofig:
  database: spring_boot

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${mycofig.database}
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
  redis:
    host: 47.254.27.100
    password: 1234
    port: 6379
    pool:
      max-idle: 100
      min-idle: 1
      max-active: 1000
      max-wait: -1
  aop:
    proxy-target-class : true # Whether subclass-based (CGLIB) proxies are to be created (true) as opposed to standard Java interface-based proxies (false).

server: 
   port: 8080

management: 
  port: 8081
  health:
    mail:
      enabled: false
  security:
    enabled: false

params:
  count: countSql
endpoints:
  health:
    sensitive: false
